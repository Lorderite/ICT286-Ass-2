<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lore.jo - Account</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" type="image/png" href="favicon/favicon16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="favicon//favicon32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="favicon//favicon96x96.png" sizes="96x96">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="scripts/searchbar.js"></script>
		<script src="scripts/myAccount.js"></script>
		
	</head>

	<!-- Body -->
	<body>
		<!--Navigation Bar-->
		<header>
			<nav>
				<a href="index.html" id="logoContainer"><img id="logo" src="img/icons/logo.png"/></a>
				<div id="Search">
					<input id="searchBar" type="text" placeholder="Search an ebook..." />
				</div>
				<ul>
					<li id="searchNav"><a href="search.html"><img class="icons" src="img/icons/search.png"/></a></li>
					<li><a href="index.html"><img class="icons" src="img/icons/home.png"/></a></li>
					<li><a href="viewCart.html"><img class="icons" src="img/icons/cart.png"/></a></li>
					<li><a href="help.html"><img class="icons" src="img/icons/help.png"/></a></li>
					<li><a href="myAccount.html"><img class="icons" src="img/icons/account.png"/></a></li>
				</ul>
			</nav>
		</header>

        <!-- Content -->
		<div class="container">
            <div class="content" id="myAccountContent">
				<div class="tab">
					<button class="tablinks left" onclick="openTab(event, 'login');" id="defaultTab">Login</button>
					<button class="tablinks right" onclick="openTab(event, 'signup');">Sign up</button>
				</div>
				<div id="login" class="tabcontent">
					<form onsubmit="return false">
						<h2>Login</h2><br>
						<label for="username">Username</label><br>
						<input type="text" id="username" name="username"><br><br>
						<label for="password">Password</label><br>
						<input type="password" id="password" name="password"><br>
						<p id="loginAlert" style="color: red;"></p><br>
						<button type="button" id="btnLogin" onclick="Login()">Submit</button><br><br>
					</form>
				</div>
				<div id="signup" class="tabcontent">
					<form onsubmit="return false">
						<h2>New customer?<br>Sign up here!</h2><br>
						<label for="signup_username">Username</label><br>
						<input type="text" id="signup_username" name="signup_username"><br><br>
						<label for="signup_password">Password</label><br>
						<input type="password" id="signup_password" name="signup_password"><br><br>
						<label for="signup_email">Email (Optional)</label><br>
						<input type="password" id="signup_email" name="signup_email"><br><br>	
						<button type="button" id="btnSignUp">Submit</button>
					</form>
				</div>
            </div>
		</div>

		</footer>
	</body>
</html>
